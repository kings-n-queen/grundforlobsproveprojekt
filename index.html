<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Grundforløbsprøveprojekt med Gantt Kalender">
    <title>Grundforløbsprøveprojekt</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/png">

<body style="margin: 0;">
    <div style="height: 100vh; overflow: hidden;">
        <!-- Hero -->
        <header style="height: 100px;"></header>
        <div class="hero">
            <div class="hero__teaser">
                <h1 class="hero__title">Teambuilding</h1>
                <p>Jagtanekdoter, bramfri råvaresnak og madlavning i det fri.</p>
                <p>Mød naturmanden Jørgen Skouboe og kokken Nikolai Kirk fra det populære tv-program “Nak og Æd”.</p>
                <a class="hero__link" href="#">LÆS MERE</a>
            </div>
            <!-- Hero'ens yderste container skal have: height: 100vh; -->
            <img src="./images/hero.jpg" alt="Campfire" class="hero__image">
        </div>
        <!-- Hero -->
    </div>
    <script src="./js/app.js" defer></script>
